<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Disease Surveillance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:rgb(253, 254, 255);
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            border: 2px solidrgb(12, 62, 136);
            text-align: center;
            position: relative;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: rgb(54, 55, 56);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            position: relative;
        }
        button:hover {
            background-color: rgb(67, 67, 68);
        }
        .message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        a {
            color:rgb(82, 48, 202);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        
        /* Loading overlay styles */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            z-index: 10;
        }
        
        .loading-spinner {
            border: 4px solid rgba(134, 202, 233, 0.3);
            border-radius: 50%;
            border-top: 4px solid rgb(134, 202, 233);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 10px;
            color: #6a0dad;
            font-weight: bold;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <form method="POST" action="/login" id="loginForm">
        <img src="{{ url_for('static', filename='images/logs.png') }}" alt="Logo" class="logo">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">Login</button>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        
        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div style="text-align: center;">
                <div class="loading-spinner"></div>
                <div class="loading-text">Authenticating...</div>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Disable the login button to prevent multiple submissions
            document.getElementById('loginBtn').disabled = true;
            
            // Form will continue submitting in the background
        });
    </script>
</body>
</html>
