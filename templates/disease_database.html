{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin: 40px auto;
        max-width: 900px;
    }
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: rgb(30, 82, 238);
        color: white;
        font-weight: bold;
        font-size: 1.3rem;
        border-radius: 10px 10px 0 0 !important;
        padding: 20px;
        text-align: center;
    }
    .card-body {
        padding: 30px;
    }
    .form-row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
    }
    .form-col {
        flex: 0 0 50%;
        padding: 0 15px;
        box-sizing: border-box;
    }
    .form-group {
        margin-bottom: 25px;
    }
    .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 1rem;
        color: #495057;
    }
    .form-control {
        width: 100%;
        border-radius: 5px;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        font-size: 1rem;
        height: auto;
        box-sizing: border-box;
    }
    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    .btn-primary {
        background-color:rgb(100, 202, 180);
        border-color:rgb(78, 223, 163);
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        margin: 30px auto 0;
        display: block;
        width: auto;
        border-radius: 5px;
    }
    .btn-primary:hover {
        background-color:rgb(168, 230, 204);
        border-color:rgb(141, 223, 182);
    }
    .alert {
        border-radius: 5px;
        padding: 15px 20px;
        margin-bottom: 30px;
        font-size: 1rem;
        border: none;
        position: relative;
    }
    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
    .invalid-feedback {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 5px;
        display: block;
    }
    .is-invalid {
        border-color: #dc3545;
    }
    .form-text {
        font-size: 0.85rem;
        color: #6c757d;
        margin-top: 5px;
    }
    .close {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        line-height: 1;
        color: inherit;
    }
    @media (max-width: 768px) {
        .form-col {
            flex: 0 0 100%;
        }
        .main-container {
            padding: 25px;
            margin: 20px auto;
        }
    }
    select.form-control {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 1em;
    }
</style>

<div class="main-container">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                    <span class="close" onclick="refreshForm()">&times;</span>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-header">
            Record New Disease Entry
        </div>
        <div class="card-body">
            <form method="POST" id="diseaseForm">
                <div class="form-row">
                    <!-- Left Column -->
                    <div class="form-col">
                        <div class="form-group">
                            <label for="patient_age" class="form-label">Patient Age</label>
                            <input type="number" class="form-control" id="patient_age" name="patient_age" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="disease_name" class="form-label">Disease Name</label>
                            <input type="text" class="form-control" id="disease_name" name="disease_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                    </div>
                    
                    <!-- Right Column -->
                    <div class="form-col">
                        <div class="form-group">
                            <label for="occasion" class="form-label">Occasion</label>
                            <select id="occasion" name="occasion" class="form-control" required>
                                <option value="" disabled selected>Select an occasion</option>
                                {% for occasion in occasions %}
                                    <option value="{{ occasion }}">{{ occasion }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="hospital_name" class="form-label">Hospital Name</label>
                            <select id="hospital_name" name="hospital_name" class="form-control" required>
                                <option value="" disabled selected>Select a hospital</option>
                                {% for hospital in hospitals %}
                                    <option value="{{ hospital }}">{{ hospital }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit Entry</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Function to refresh the form when close button is clicked
    function refreshForm() {
        // Clear all form fields
        document.getElementById('diseaseForm').reset();
        
        // Reset dropdowns to default
        document.getElementById('occasion').selectedIndex = 0;
        document.getElementById('hospital_name').selectedIndex = 0;
        
        // Remove all error highlights
        document.querySelectorAll('.form-control').forEach(input => {
            input.classList.remove('is-invalid');
        });
        
        // Remove flash messages
        document.querySelectorAll('.alert').forEach(alert => {
            alert.remove();
        });
    }

    // Add custom styling to select elements when changed
    document.addEventListener('DOMContentLoaded', function() {
        const selects = document.querySelectorAll('select.form-control');
        
        selects.forEach(select => {
            // Add event listener for change
            select.addEventListener('change', function() {
                if (this.value !== "") {
                    this.style.color = '#495057'; // Normal text color when selected
                } else {
                    this.style.color = '#6c757d'; // Placeholder color when not selected
                }
            });
            
            // Initialize color based on current selection
            if (select.value === "") {
                select.style.color = '#6c757d'; // Placeholder color
            }
        });
    });
</script>
{% endblock %}
