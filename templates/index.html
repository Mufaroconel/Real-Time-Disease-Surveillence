<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gweru Hospital - Disease Surveillance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .full-screen-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            flex-direction: column;
        }

        .content-box {
            border: 2px solid #2c3e50;
            border-radius: 0.5rem;
            padding: 2rem;
            background: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
        }

        .system-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .dynamic-image {
            width: 40%; /* Adjusted to fit within borders */
            height: auto;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .message-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #34495e;
            text-align: center;
        }

        .btn-access {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            margin-top: 2rem;
            transition: transform 0.2s;
        }

        .btn-access:hover {
            transform: translateY(-2px);
        }

        .hospital-footer {
            background-color: #f8f9fa;
            padding: 1.5rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .system-name {
                font-size: 2rem;
            }
            .dynamic-image {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="full-screen-container">
        <div class="content-box text-center">
            <div class="system-name">Real-Time Disease Surveillance</div>
            <img id="dynamicImage" class="dynamic-image" src="static/images/mal.jpeg">
            <p id="dynamicMessage" class="message-text">Learn about malaria prevention, use mosquito nets and insect repellent.</p>
            <div class="d-grid gap-3 col-md-6 mx-auto">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-access">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-access">
                    <i class="bi bi-person-plus me-2"></i>New User Registration
                </a>
            </div>
        </div>
    </div>

    <footer class="hospital-footer mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-0 text-secondary">
                        Gweru General Hospital &copy; 2025
                        <span class="mx-2">|</span> 
                        Ministry of Health and Child Care
                        <span class="mx-2">|</span> 
                        <p class="mt-2">24/7 Emergency Access: contact (+263) 54 221 301</p>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = [
            'static/images/mal.jpeg',
            'static/images/disease2.jpeg',
            'static/images/trends.png'
        ];
        const messages = [
            'Learn about malaria prevention, use mosquito nets and insect repellent.',
            'Understand the importance of vaccinations to prevent infectious diseases.',
            'Stay informed about the latest health trends and outbreaks in your area.'
        ];
        let currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('dynamicImage').src = images[currentIndex];
            document.getElementById('dynamicMessage').textContent = messages[currentIndex];
        }

        setInterval(changeImage, 5000); // Change image every 10 seconds
    </script>
</body>
</html>
